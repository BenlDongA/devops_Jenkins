version: '3.8'
services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb+srv://cuong:cuong@cluster0.mc5n4.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
